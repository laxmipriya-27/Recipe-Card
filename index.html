<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="recipe-card">
        <img src="./pexels-vrnchndk-5140055.jpg" alt="Sample Image" class="image-container">
        <h2>Chocolate Cake</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>1 cup flour</li>
            <li>1 cup sugar</li>
            <li>1/2 cup cocoa powder</li>
            <li>2 eggs</li>
            <li>1/2 cup milk</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Preheat the oven to 350°F (175°C).</li>
            <li>Mix all ingredients in a bowl.</li>
            <li>Pour into a baking pan and bake for 30 minutes.</li>
        </ol>
    </div>
</body>
</html>
